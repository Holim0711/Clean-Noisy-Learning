defaults:
    - dataset: CIFAR100
    - _self_
transform:
    weak:
        - {"name": "RandomHorizontalFlip"}
        - {"name": "RandomCrop", "size": 32, "padding": 4, "padding_mode": "reflect"}
        - {"name": "ToTensor"}
        - {"name": "Normalize", "mean": "cifar100", "std": "cifar100"}
    strong:
        - {"name": "RandomHorizontalFlip"}
        - {"name": "RandomCrop", "size": 32, "padding": 4, "padding_mode": "reflect"}
        - {"name": "AllRandAugment", "num_ops": 2, "fill": "cifar100"}
        - {"name": "Cutout", "ratio": 0.5, "fill": "cifar100"}
        - {"name": "ToTensor"}
        - {"name": "Normalize", "mean": "cifar100", "std": "cifar100"}
    val:
        - {"name": "ToTensor"}
        - {"name": "Normalize", "mean": "cifar100", "std": "cifar100"}
method:
    name: NoisyFlexMatch
    temperature: 0.5
    threshold: 0.95
model:
    src: weaver
    name: preact_resnet29
    num_classes: 100
ema: 0.999
batch_size:
    clean: 64
    noisy: 448
    val: 512
optimizer:
    name: SGD
    lr: 0.03
    momentum: 0.9
    weight_decay: 0.0005
    nesterov: true
scheduler:
    name: HalfCosineAnnealingLR
    T_max: 10700
random_seed: 0
